apiVersion: apps/v1
kind: Deployment
metadata:
  name: moonx-indexer-worker
  labels:
    app: moonx-indexer-worker
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: moonx-indexer-worker
  template:
    metadata:
      labels:
        app: moonx-indexer-worker
    spec:
      containers:
      - name: indexer-worker
        image: moonx/indexer-worker:latest
        ports:
        - containerPort: 8080
          name: health
        env:
        - name: MOONX_MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: moonx-secrets
              key: mongodb-url
        - name: MOONX_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: moonx-secrets
              key: redis-url
        - name: BASE_RPC
          valueFrom:
            secretKeyRef:
              name: moonx-secrets
              key: base-rpc
        - name: MOONX_LOG_LEVEL
          value: "INFO"
        - name: MOONX_WORKER_INTERVAL_SECONDS
          value: "60"
        - name: MOONX_ENABLE_DISTRIBUTED_PROCESSING
          value: "true"
        - name: MOONX_WORKER_POOL_SIZE
          value: "4"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config/chains
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: config-volume
        configMap:
          name: moonx-chain-configs
      - name: logs-volume
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: moonx-indexer-worker-service
  labels:
    app: moonx-indexer-worker
spec:
  selector:
    app: moonx-indexer-worker
  ports:
  - name: health
    port: 8080
    targetPort: 8080
  type: ClusterIP

