---
apiVersion: v1
kind: Secret
metadata:
  name: moonx-secrets
type: Opaque
stringData:
  mongodb-url: "mongodb://mongo-service:27017/moonx_indexer"
  redis-url: "redis://redis-service:6379"
  base-rpc: "https://mainnet.base.org"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: moonx-indexer-worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: moonx-indexer-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60